{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Generated Documentation</h1>
    <h2>Code Snippet</h2>
    <pre>{{ code_file.file.read|escape }}</pre>
    <h2>Documentation</h2>
    <p>{{ documentation }}</p>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    <a href="{% url 'file_list' %}" class="btn btn-primary mt-3">Back to My Files</a>
</div>
{% endblock %}
